
    <div  style="  height: 100vh; background-color: #007bff;" >
      <div  class="row justify-content-center pt-5 mt-5 mr-1">
          <div  style="background:white" class="col-md-4 formulario">
              <form>
                  <div style="color:black;" class="form-group text-center pt-3">
                    <h1 >Ingrese su nueva contraseña</h1>
                  </div>
                   <!---Modelo new password--->
                   <div>
                   

                    <input  type="password" style="width:100%"
                            id="txtcolor" placeholder="Nueva Contraseña"
                            [(ngModel)]="Passwords.password"
                            [ngModelOptions]="{standalone:true}"
                            autocomplete="off"
                            >
                  </div>

         
                    <div class="form-group mx-sm-4 pt-3">
                     
                    </div>


                  <div  class="form-group mx-sm-4"  >
                    <button type="button" class="btn btn-block ingresar"
                            value="Guardar" (click)="enviarPassword()" >Guardar</button>
                  </div>

              </form>
          </div>
      </div>
  </div>
